version: 2.1
orbs:
    aws-s3: circleci/aws-s3@1.0.0
jobs:
  canvasbuild:
    docker:
     - image: circleci/node:9.11.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: rm -rf .git
      - run: sudo npm install -g uglifycss
      - run: sudo npm install -g uglify-js
      - run: sudo mkdir build
      - run: sudo cat js/*.js > build/theme.js
      - run: sudo uglifyjs build/theme.js > build/theme.min.js
      - run: sudo cat css/*.css > build/theme.css
      - run: sudo uglifycss build/theme.css > build/theme.min.css
      - run: rm -rf node_modules
      - aws-s3/copy:
          from: build/theme.min.css
          to: 's3://hsph-canvas'
      - aws-s3/copy:
          from: build/theme.css
          to: 's3://hsph-canvas'
      - aws-s3/copy:
          from: build/theme.js
          to: 's3://hsph-canvas'
      - aws-s3/copy:
          from: build/theme.min.js
          to: 's3://hsph-canvas'
workflows:
  version: 2
  build-stage:
    jobs:   
      - canvasbuild:
          context: org-global
          filters:
            branches:
              only:
              - CAN-5
 
